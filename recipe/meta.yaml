{% set version = "1.3.4" %}

package:
  name: geojson
  version: {{ version }}

source:
  fn: geojson-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/geojson/geojson-{{ version }}.tar.gz
  sha256: b9dfe2dded0c7f7702730cc9de65ca33c577bd08c8b24b824bc6d19b32612917

build:
  number: 0
  preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - geojson

about:
  home: https://github.com/frewsxcv/python-geojson
  license: BSD 3-Clause
  license_file: LICENSE.rst
  summary: 'Python bindings and utilities for GeoJSON.'

extra:
  recipe-maintainers:
    - ocefpaf
