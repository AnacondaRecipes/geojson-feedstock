{% set version = "1.3.3" %}

package:
  name: geojson
  version: {{ version }}

source:
  fn: geojson-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/geojson/geojson-{{ version }}.tar.gz
  sha256: 97294ef979fc41320073047e3fddeb6bc18a90043e3cd0e2ada007c45b2ba1a0

build:
  number: 0
  preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - geojson

about:
  home: https://github.com/frewsxcv/python-geojson
  license: BSD 3-Clause
  license_file: LICENSE.rst
  summary: 'Python bindings and utilities for GeoJSON.'

extra:
  recipe-maintainers:
    - ocefpaf
